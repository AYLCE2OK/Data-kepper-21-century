<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIVU HILLS ACADEMY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    /* style.css */

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 500px;
}

h1 {
    text-align: center;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
}

.todo-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.todo-input input {
    width: 75%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.todo-input button {
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.todo-input button:hover {
    background-color: #218838;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #e9f5e9;
    margin-bottom: 10px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 4px;
}

li.completed {
    text-decoration: line-through;
    background-color: #d1f1d1;
}

li button {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

li button:hover {
    background-color: #c82333;
}

</style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="todoList">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        // script.js

// Function to load tasks from local storage
function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    return tasks;
}

// Function to save tasks to local storage
function saveTasks(tasks) {
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Function to render tasks on the screen
function renderTasks() {
    const taskList = document.getElementById('todoList');
    taskList.innerHTML = ''; // Clear current tasks

    const tasks = loadTasks();

    tasks.forEach((task, index) => {
        const listItem = document.createElement('li');
        listItem.classList.toggle('completed', task.completed);

        const taskSpan = document.createElement('span');
        taskSpan.textContent = task.text;

        const completeButton = document.createElement('button');
        completeButton.textContent = 'Complete';
        completeButton.onclick = () => toggleCompleteTask(index);

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deleteTask(index);

        listItem.appendChild(completeButton);
        listItem.appendChild(taskSpan);
        listItem.appendChild(deleteButton);

        taskList.appendChild(listItem);
    });
}

// Function to add a new task
function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();

    if (taskText === '') {
        alert('Please enter a task!');
        return;
    }

    const tasks = loadTasks();
    tasks.push({ text: taskText, completed: false });
    saveTasks(tasks);
    renderTasks();

    taskInput.value = ''; // Clear input field
}

// Function to toggle the completion of a task
function toggleCompleteTask(index) {
    const tasks = loadTasks();
    tasks[index].completed = !tasks[index].completed;
    saveTasks(tasks);
    renderTasks();
}

// Function to delete a task
function deleteTask(index) {
    const tasks = loadTasks();
    tasks.splice(index, 1); // Remove the task at the specified index
    saveTasks(tasks);
    renderTasks();
}

// Load and render tasks on page load
window.onload = () => {
    renderTasks();
};

    </script>
</body>
</html>
